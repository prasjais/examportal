
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center mt20">
                        <img src="../../../assets/logo_new.jpg">
                    </div>
                    <h1 class="text-center"> Login here !!</h1>
                    <!-- {{ loginData | json }} -->
                    <form (ngSubmit)="formSubmit()">
                        <form class="text-center ml20 mr20">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input 
                                [(ngModel)] = "loginData.username"
                                name = "username"
                                required matInput placeholder="Enter here">
                            </mat-form-field>
                        </form>
                        <!--Password-->
                        <form class="text-center ml20 mr20">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input 
                                [(ngModel)] = "loginData.password"
                                name = "password"
                                required type="password" matInput placeholder="Enter here">
                            </mat-form-field>
                        </form>
                        <div class="button text-center mb20">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button class="ml20" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
