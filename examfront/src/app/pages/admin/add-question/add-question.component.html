<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Adding Question to {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new Questions
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()">
                        <!-- content field -->
                        <mat-form-field class="w100">
                            <mat-label>Write the Question Content</mat-label>
                            <textarea name="content" [(ngModel)] = "questions.content"  matInput placeholder="Enter here" rows="5" required></textarea>
                          </mat-form-field>

                          <!-- options field -->
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input name="option1" [(ngModel)]="questions.option1" matInput type="text" required/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input name="option2" [(ngModel)]="questions.option2" matInput type="text" required/>
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input name="option3" [(ngModel)]="questions.option3" matInput type="text" required/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input name="option4" [(ngModel)]="questions.option4" matInput type="text" required/>
                                </mat-form-field>
                            </div>
                          </div>
                          <!-- answer -->
                          <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select name="answer" [(ngModel)]="questions.answer" required>
                                <mat-option *ngIf="questions.option1" [value]="questions.option1">{{questions.option1}}</mat-option>
                                <mat-option *ngIf="questions.option2" [value]="questions.option2">{{questions.option2}}</mat-option>
                                <mat-option *ngIf="questions.option3" [value]="questions.option3">{{questions.option3}}</mat-option>
                                <mat-option *ngIf="questions.option4" [value]="questions.option4">{{questions.option4}}</mat-option>
                            </mat-select>
                          </mat-form-field>

                          <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                          </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

{{questions | json}}
