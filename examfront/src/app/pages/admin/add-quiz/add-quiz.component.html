<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">

                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Ttile</mat-label>
                        <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput />
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" type="text" name="description" placeholder="Enter description" matInput rows="5" ></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- maxMarks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Max Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput />
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                            <!-- number of questions to be shown -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="title" placeholder="number of questions" matInput/>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 w100">
                            <mat-slide-toggle [(ngModel)]="quizData.active" name="text">Publish Status</mat-slide-toggle>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Category</mat-label>
                                <mat-select name="categories" [(ngModel)]="quizData.category.cid">
                                  <mat-option *ngFor="let c of categories" [value]="c.cid">
                                    {{c.title}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="container text-center mb20">
                        <button mat-raised-button color="primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>

{{quizData | json}}
