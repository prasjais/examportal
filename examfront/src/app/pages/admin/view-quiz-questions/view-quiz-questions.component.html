<h1 class="mt20">Questions of {{qTitle}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Questions</button>
            </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <b> Q{{i+1}}) </b>
                        <span [innerHTML]="q.content"></span>
                    </p>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <p>a) {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>b) {{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p>c) {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>d) {{q.option4}}</p>
                            </div>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="mt20"><b>Correct Answer : </b>{{q.answer}}</p>
                    <button mat-raised-button color="primary" (click)="deleteQuestion(questions[i].quesId)">Delete</button>
                    <button class="ml20" mat-raised-button color="primary" [routerLink]="'/admin/update-question/'+questions[i].quesId+'/'+questions[i].content">Update</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
