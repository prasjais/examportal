<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button routerLink="/user-dashboard/0" mat-list-item><mat-icon mat-list-icon>account_circle</mat-icon>All Quizzes</button>
        <button mat-list-item [routerLink]="'/user-dashboard/'+c.cid" *ngFor="let c of categories">
            <mat-icon mat-list-icon>account_circle</mat-icon>{{c.title}}</button>
     
    </mat-action-list>
</mat-card>
